name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Generate build and check code formatting

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run format:check
      - run: npm run build
